<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harper's Profile</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #FDCFFA;
      font-family: Arial, sans-serif;
      gap: 30px;
    }

    .clock {
      font-size: 3rem;
      font-weight: bold;
      color: #FF3EA5;
      text-shadow: 0 0 10px #FF3EA5, 0 0 20px #FF3EA5, 0 0 30px #fff;
      animation: sparkle 2s infinite alternate;
    }

    @keyframes sparkle {
      0%   { text-shadow: 0 0 10px #FF3EA5, 0 0 20px #FF3EA5, 0 0 30px #fff; }
      50%  { text-shadow: 0 0 20px #FF3EA5, 0 0 40px #fff, 0 0 60px #FF3EA5; }
      100% { text-shadow: 0 0 10px #FF3EA5, 0 0 30px #fff, 0 0 50px #FF3EA5; }
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    button {
      background-color: #FF3EA5;
      color: white;
      font-size: 1.2rem;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Sparkly digital clock -->
  <div id="clock" class="clock"></div>

  <!-- Buttons -->
  <div class="button-container">
    <button id="confettiBtn">Press for Confetti</button>
    <button id="starBtn">Press for Stars</button>
    <button id="diamondBtn">Press for Diamonds</button>
  </div>

  <!-- Confetti script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script>
    const confettiBtn = document.getElementById("confettiBtn");
    const starBtn = document.getElementById("starBtn");
    const diamondBtn = document.getElementById("diamondBtn");

    // Function to make rain all the way off-screen
    function confettiRain(options) {
      const duration = 2000;
      const end = Date.now() + duration;

      (function frame() {
        confetti(Object.assign({}, options, {
          particleCount: 5,
          angle: 90,
          spread: 50,
          startVelocity: 20,
          gravity: 1,
          ticks: 600,
          origin: { x: Math.random(), y: 0 }
        }));
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }

    // Rainbow confetti rain
    confettiBtn.addEventListener("click", () => {
      confettiRain({
        colors: ['#FF0000','#FF7F00','#FFFF00','#00FF00','#0000FF','#4B0082','#8F00FF'],
      });
    });

    // Gold star rain
    starBtn.addEventListener("click", () => {
      confettiRain({
        colors: ['#FFD700'],
        shapes: ['star'],
        scalar: 1.4
      });
    });

    // Rotating silver diamond rain
    diamondBtn.addEventListener("click", () => {
      const duration = 2000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 90,
          spread: 40,
          startVelocity: 20,
          gravity: 1,
          ticks: 600,
          scalar: 1.3,
          shapes: ['square'],
          colors: ['#C0C0C0','#E0E0E0','#A9A9A9'],
          origin: { x: Math.random(), y: 0 },
          tiltAngle: Math.random() * 180,
          drift: (Math.random() - 0.5) * 2
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    });

    // Digital clock updater
    function updateClock() {
      const now = new Date();
      let hours = now.getHours().toString().padStart(2, "0");
      let minutes = now.getMinutes().toString().padStart(2, "0");
      let seconds = now.getSeconds().toString().padStart(2, "0");
      document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
