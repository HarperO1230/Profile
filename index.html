<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harper's Personal Site</title>
  <style>
    body {
      background-color: #FDCFFA;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    button {
      background-color: #FF3EA5;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .falling {
      position: fixed;
      top: -20px;
      font-size: 24px;
      animation: fall linear forwards;
      pointer-events: none;
    }
    @keyframes fall {
      from { transform: translateY(0); }
      to { transform: translateY(120vh); }
    }
    #clock {
      font-size: 32px;
      margin-bottom: 30px;
      color: #FF3EA5;
      font-family: "Trebuchet MS", sans-serif;
      text-shadow: 0 0 8px white, 0 0 12px #FF3EA5;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <div class="button-container">
    <button onclick="startRain('confetti')">Press for Confetti</button>
    <button onclick="startRain('stars')">Press for Stars</button>
    <button onclick="startRain('diamonds')">Press for Diamonds</button>
  </div>

  <script>
    function startRain(type) {
      for (let i = 0; i < 30; i++) {
        let element = document.createElement("div");
        element.classList.add("falling");
        
        if (type === "confetti") {
          element.textContent = "ðŸŽ‰";
        } else if (type === "stars") {
          element.textContent = "â­";
        } else if (type === "diamonds") {
          element.textContent = "ðŸ’Ž";
        }

        element.style.left = Math.random() * 100 + "vw";
        element.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(element);

        setTimeout(() => element.remove(), 5000);
      }
    }

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      let ampm = hours >= 12 ? "PM" : "AM";
      
      hours = hours % 12;
      hours = hours ? hours : 12; // if 0, set to 12
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      const timeString = hours + ":" + minutes + ":" + seconds + " " + ampm;
      document.getElementById("clock").textContent = timeString;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
